<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khel Bhoomi - Sports Social Platform</title>
    <meta name="description" content="Where athletes shine, scouts discover champions, and fans celebrate the spirit of sports. Join India's premier sports social platform." />
    <meta name="keywords" content="sports, athletes, scouts, fans, social platform, cricket, football, basketball, tennis" />
    <meta name="author" content="Khel Bhoomi Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Khel Bhoomi - Sports Social Platform" />
    <meta property="og:description" content="Where athletes shine, scouts discover champions, and fans celebrate the spirit of sports." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://khelbhoomi.com" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Khel Bhoomi - Sports Social Platform" />
    <meta name="twitter:description" content="Where athletes shine, scouts discover champions, and fans celebrate the spirit of sports." />
    <meta name="twitter:image" content="/twitter-image.png" />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#8B5CF6" />
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Custom CSS Variables -->
    <style>
      :root {
        --primary-purple: #8B5CF6;
        --primary-indigo: #6366F1;
        --background-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      }
      
      /* Loading Screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: var(--background-gradient);
      }
      
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Hide loading screen when React app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 100);
      });
    </script>
    
    <!-- React App Entry Point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
