version: '3.8'

services:
  mongodb:
    image: mongo:4.4
    container_name: khel_bhoomi_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: khel_bhoomi_local
    networks:
      - khel_bhoomi_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: khel_bhoomi_backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=khel_bhoomi_local
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - JWT_SECRET_KEY=khel-bhoomi-docker-secret-key-change-in-production
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/venv  # Exclude virtual environment from volume
    networks:
      - khel_bhoomi_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: khel_bhoomi_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
      - CHOKIDAR_USEPOLLING=true  # Enable hot reload in Docker
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Exclude node_modules from volume
    networks:
      - khel_bhoomi_network
    stdin_open: true
    tty: true

volumes:
  mongodb_data:
    driver: local

networks:
  khel_bhoomi_network:
    driver: bridge